<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW Bike Landing Page | First Git Up Push</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" id="bike">
      <nav>
        <img src="images/logo.png" class="logo" alt="BMW Logo" />
        <a href="#" class="btn">Test Drive</a>
      </nav>
      <div class="content">
        <h2>The BMW</h2>
        <h1>G 310 R</h1>
        <p>
          The strength of the G 310 R is in its lightness and agilility. The
          Bike not only delivers fun in the big-city tumult, But also when you
          are redefining the city limits when changing corners quickly
        </p>
        <h3>Choose your color</h3>
        <div class="color-select">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
        </div>
      </div>
    </div>
    <script>
      let redBtn = document.getElementById("red");
      let blueBtn = document.getElementById("blue");
      let blackBtn = document.getElementById("black");
      let bike = document.getElementById("bike");

      redBtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW1.png)";
      };
      blueBtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW2.png)";
      };
      blackBtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW3.png)";
      };
    </script>
  </body>
</html>
